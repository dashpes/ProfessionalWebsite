<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg-gradient)" filter="url(#shadow)"/>
  
  <!-- Subtle border -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.2"/>
  
  <!-- DA Text -->
  <text 
    x="256" 
    y="280" 
    font-family="Arial, -apple-system, BlinkMacSystemFont, sans-serif" 
    font-size="200" 
    font-weight="700" 
    text-anchor="middle" 
    fill="#ffffff"
    style="text-shadow: 0 2px 8px rgba(0,0,0,0.5)">DA</text>
</svg>